<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🍳 Battle à la carte – 安全版（CPU戦）</title>
  <style>
    :root{--bg:#0f1420;--panel:#121a2a;--panel2:#101826;--text:#e9eef7;--muted:#a9b3c7;--accent:#ff7a45;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    h1{font-size:28px;margin:8px 0 12px}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin:8px 0 14px}
    .btn{padding:10px 14px;border-radius:10px;background:#222a3c;color:#fff;border:1px solid #2e3a55}
    .btn.primary{background:#ff7a45;border-color:#ff935f;color:#222}
    .btn:disabled{opacity:.5}
    .panel{background:var(--panel);border:1px solid #253250;border-radius:12px;padding:12px;margin:8px 0}
    .row{display:flex;gap:14px;flex-wrap:wrap}
    .col{flex:1;min-width:280px}
    .caption{font-size:14px;color:var(--muted);margin:6px 0}
    .cards{display:flex;gap:6px;flex-wrap:wrap;padding:6px;border:1px dashed #32415f;border-radius:10px;min-height:44px}
    .card{padding:6px 8px;border-radius:8px;background:var(--panel2);border:1px solid #2c3a58;font-size:13px}
    #log{min-height:120px;white-space:pre-wrap}
    #diag{position:fixed;left:8px;right:8px;bottom:8px;background:#0c1220cc;border:1px solid #2a395c;border-radius:10px;padding:6px 10px;font-size:12px;color:#bcd;pointer-events:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🍳 Battle à la carte – 安全版（CPU戦）</h1>

    <div class="toolbar">
      <button class="btn" id="btnMakeRoles">役を作る</button>
      <button class="btn" id="btnProcess">加工カード</button>
      <button class="btn" id="btnEndTurn">ターン終了</button>
      <button class="btn primary" id="btnNewGame">ニューゲーム</button>
      <a class="btn" href="index.html">← ホーム</a>
    </div>

    <div class="panel">
      <div class="caption">
        山札 <span id="uiDeckCount">0</span> ／ ゴミ箱 <span id="uiDiscardCount">0</span>　
        ターン: <span id="uiTurn">-</span>　（イベント: <span id="uiEvent">-</span>）
      </div>
      <div class="caption">先手イベント制限：<span id="uiFirstLimit">-</span></div>
    </div>

    <div class="row">
      <div class="panel col">
        <h3>🤖 CPU</h3>
        <div class="caption">※手札非公開・セットは裏</div>
        <div class="caption">手札 <span id="cpuHandCount">0</span> ／ セット <span id="cpuSetCount">0</span> ／ 得点 <span id="cpuScore">0</span></div>
      </div>

      <div class="panel col">
        <h3>👤 あなた</h3>
        <div class="caption">手札</div>
        <div id="youHand" class="cards"></div>
        <div class="caption">セット（裏向き）</div>
        <div id="youSet" class="cards"></div>
        <div class="caption">セット上限2（冷凍庫で3）。イベント以外で交換不可。</div>
        <div class="caption">手札 <span id="youHandCount">0</span> ／ セット <span id="youSetCount">0</span> ／ 得点 <span id="youScore">0</span></div>
      </div>
    </div>

    <div class="panel">
      <h3>ログ</h3>
      <div id="log" class="cards"></div>
    </div>
  </div>

  <div id="diag">loading…</div>

  <!-- ゲーム本体JS（キャッシュ回避 v=6） -->
  <script src="./game.js?v=6"></script>

  <!-- 画面初期化：自動開始しない。ニューゲームでのみ開始。 -->
  <script>
    function setDiag(t){ const el=document.getElementById('diag'); if(el) el.textContent=String(t); }

    document.addEventListener('DOMContentLoaded', () => {
      setDiag('準備OK。ニューゲームを押して開始！');
      try{
        if (typeof window.wireUI === 'function') window.wireUI();

        // 開発用: ?autostart=1 を付けたときだけ自動開始
        const sp = new URL(location.href).searchParams;
        if (sp.get('autostart') === '1' && typeof window.newGame === 'function') {
          window.newGame(true);
          setDiag('自動開始（autostart=1）');
        }
      }catch(e){
        setDiag('初期化エラー: '+e);
        alert('初期化エラー: '+e);
      }
    });

    // フォールバック（旧環境）
    setTimeout(()=>{
      const d=document.getElementById('diag');
      if(d && /loading/i.test(d.textContent)) setDiag('準備できました。ニューゲームで開始してね！');
    },1200);
  </script>
</body>
</html>
